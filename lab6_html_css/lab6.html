<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headertop" id="home">
        <div class="navleft">
            <div>
                <a href="#home">
                    <img src="images/home_icon.svg" alt="image of a home icon" class="homeiconimg">
                </a>
            </div>
            <div>
                <a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="homeiconlink">Queensborough Community College</a>
            </div>
        </div>

        
        <div class="navright">
            <div>
                <img src="images/email_icon.svg" alt="" title="Message Alert">
            </div>
            <div>
                <img src="images/chat_icon.svg" alt="" title="Subscription Alerts">
            </div>
            <div>
                <img src="images/settings_icon.svg" alt="" title="Admin Tools">
            </div>
        </div>
    </header>

    <!-- navigation links -->
    <nav class="navlinks">
        <a class="links" href="https://www.qcc.cuny.Education" target="_blank" rel="noopener noreferrer">Visit QCC</a>
        <a class="links" href="#information">Information Center</a>
        <a class="links" href="#contact">Contact Us</a>
    </nav>

    <!-- intro image -->
    <section class="introimage">
        <img src="images/education.jpg" alt="image of book">
        <p class="introtitle">ET712 - JavaScript Programming</p>
    </section>

    <!-- main body -->
    <main class="bodyinfo">
        <section class="cardcontainer">
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Lecture Recording</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Course Syllabus</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Grading Policy</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Weekly Schedule</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Assignments</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of book">
                <p class="cardtitle">Exams</p>
            </div>

        </section>
        
        <aside class="blogs">

        </aside>
    </main>
</body>
</html>
