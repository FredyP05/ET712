<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM by Fredy Perez Vicente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="studentname">Fredy Perez Vicente</h1>
    <p>Welcome to DOM</p>
    <p class="subtitle">Document Object Model</p>
    <p>Fall 2024</p>

    <form>
        <p>Select your current age</p>
        <label for="age1">18-20</label>
        <input type="radio" name="groupages" id="age1" value="agegroup1">
        <label for="age2">21 to 35</label>
        <input type="radio" name="groupages" id="age2" value="agegroup2">
    </form>

    <!-- EXERCISE -->
    <main class="container">
        <section class="s1">
            <p class="ps1">Welcome to DOM styling</p>
            <p class="ps1">Try to change the font-size to 25px</p>
        </section>
        <section class="s2">
            <div class="divs2"></div>
            <div class="divs2"></div>
        </section>
    </main>

    <script>
        let h1name = document.getElementById("studentname");
        let paragraphs = document.getElementsByTagName("p");
        let subtitle = document.getElementsByClassName("subtitle");
        let firstparagraph = document.querySelector("p"); // finding tag elements
        let title = document.querySelector("#studentname"); // finding id elements
        let subtitle2 = document.querySelector(".subtitle"); // finding class elements
        let groupparagraphs = document.querySelectorAll("p");
        let groupage2 = document.querySelector("#age2")

        // change text content of the third paragraph
        groupparagraphs[2].textContent = "Spring 2025";
        subtitle2.innerHTML = "<b>The Tree Model in JavaScript</b>";

        // change the style
        h1name.style.color = "magenta";
        h1name.style.textAlign = "center";
        subtitle2.style.backgroundColor = "lightpink";
        subtitle2.style.padding = "15px";

        // change or add class name
        groupparagraphs[0].className = "colorred";

        // set attribute
        groupage2.setAttribute("checked", "checked");
        groupparagraphs[2].setAttribute("class", "colorred")
        h1name.setAttribute("class", "colorred")

        // EXERCISE
        // note: use querySelector() or querySelectorAll()
        // search for the first p with class ps1 and change the text content to "STUDENT'S FULL NAME"
        let firstp = document.querySelectorAll(".ps1");
        firstp[0].textContent = "Fredy Perez Vicente";

        // search for the second p with class ps1 and change the font-size to 25px  and color to olive
        let secondp = document.querySelectorAll(".ps1");
        secondp[1].style.fontSize = "25px";
        secondp[1].style.color = "olive";

        // search for the first div with class divs2 and change the background color to indigo
        let firstdiv = document.querySelectorAll(".divs2");
        firstdiv[0].style.backgroundColor = "indigo";

        // search for the second div with class divs2 and change the width to 300px
        let secdiv = document.querySelectorAll(".divs2");
        secdiv[1].style.width = "300px"
    </script>

</body>
</html>
