<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 10 - scroll event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fredy Perez Vicente</h1>
    <h2>Scrollable content</h2>
    <div class="content">
        <p>This content is wider than the window</p>
    </div>
    <button class="btnscrollright">Scroll right</button>
    <h2>Scrollable image gallery</h2>

    <main class="maincontainer">
        <div class="gallerycontainer">
            <img src="images/elephants.jpg" alt="elephants" class="gallery-image">
            <img src="images/horses.jpg" alt="horses" class="gallery-image">
            <img src="images/parrots.jpg" alt="parrots" class="gallery-image">
            <img src="images/rhinos.jpg" alt="rhinos" class="gallery-image">
        </div>
        <button class="btnright">&#x276F;</button>
        <button class="btnleft">&#x276E;</button>
    </main>

    <section>
        <figure>
            <img src="images/elephants.jpg" alt="">
            <img src="images/horses.jpg" alt="">
        </figure>
    </section>

    <section class="toTop">
        <a href="#">&#x270C;<br>Top</a>
    </section>
    <script src="scrollevents.js"></script>
</body>
</html>
